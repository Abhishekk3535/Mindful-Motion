<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Yoga Community</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <h1>Yoga Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </nav>
  
  <div class="dashboard">
    <h2>Log Your Asana</h2>
    <input type="text" id="asanaName" placeholder="Asana Name">
    <input type="number" id="difficulty" min="1" max="5" placeholder="Difficulty (1-5)">
    <button onclick="logAsana()">Submit</button>
    
    <h2>My Asanas</h2>
    <ul id="asanaList"></ul>

    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>
  
  <script src="js/dashboard.js"></script>
</body>
</html>
