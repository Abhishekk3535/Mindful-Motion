<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful-Motion | Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #84fab0, #8fd3f4);
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }


    .nav-buttons a {
      text-decoration: none;
      padding: 10px 15px;
      color: white;
      background: #ff9800;
      margin: 5px;
      border-radius: 5px;
    }

    .hero {
      padding: 50px;
      color: white;
      background: url('yoga-bg.jpg') center/cover no-repeat;
    }

    .hero-content h2 {
      font-size: 2.5em;
    }

    .explore-btn {
      text-decoration: none;
      padding: 15px 20px;
      background: #ff9800;
      color: white;
      border-radius: 5px;
      font-size: 1.2em;
    }

    .asana-gallery {
      padding: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .asana-card {
      height: 200px;
      background: gray;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: black;
      color: white;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .asana-img {
      width: 150px;
      /* Adjust size */
      height: 200px;
      object-fit: cover;
      /* Ensures images fit without distortion */
      margin: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <h1 id="Logo">Mindful-Motion</h1>
    <div class="nav-buttons">
      <a href="index.html" class="btn">Home</a>
      <a href="login.html" class="btn">Login/SignUp</a>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h2>Welcome to Mindful-Motion</h2>
      <p>Track your asanas, rate their difficulty, and grow together!</p>
    </div>
  </header>

  <section class="asana-gallery">
    <div class="gallery-container">
      <img src="https://thumbs.dreamstime.com/b/web-156637519.jpg" alt="Yoga Pose 1" class="asana-img">
      <img src="https://www.guardian.in/cdn/shop/articles/types-of-yoga-asanas.jpg?v=1705553196&width=2048 "
        alt="Yoga Pose 2" class="asana-img">
      <img src="https://www.guardian.in/cdn/shop/articles/yoga-asans-for-weight-loss.jpg?v=1705486602&width=1000 "
        alt="Yoga Pose 3" class="asana-img">
      <img src="https://blog.cdn.level.game/2024/11/standing-yoga-asana-with-names-and-images-1.webp " alt="Yoga Pose 4"
        class="asana-img">
      <img src="https://img.freepik.com/free-photo/man-practicing-balance-yoga-pose_23-2148234142.jpg" alt="Yoga Pose 5"
        class="asana-img">
      <img src="https://images.herzindagi.info/image/2024/Jan/yoga-asanas.jpg " alt="Yoga Pose 6" class="asana-img">
      <img
        src="https://www.mensfitness.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTk2MTM2NjIxMTY2ODk2NjQ1/main-yoga.jpg"
        alt="Yoga Pose 7" class="asana-img">
      <img src="https://resize.indiatvnews.com/en/resize/newbucket/1080_-/2024/06/yoga-1-1719337469.webp "
        alt="Yoga Pose 8" class="asana-img">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mindful-Motion. All Rights Reserved.</p>
  </footer>

  <script>

  </script>
</body>

</html>
